<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="framework.css" />
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/87603dad33.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="page">
      <!-- <a href="intro.html" style="color: coral; transform: translateY(40px)"
        ><h1>Company</h1></a
      > -->
      <div class="box">
        <div class="login-right">
          <div class="inputs">
            <h2>Login</h2>
            <div class="userName">
              <span><i class="fa-solid fa-user"></i></span>
              <input type="text" autofocus placeholder="mo@example.com" />
            </div>
            <div class="userPassword">
              <span><i class="fa-solid fa-lock"></i></span>
              <input type="password" placeholder="Password" />
            </div>
            <div class="links">
              <div class="checkbox">
                <input type="checkbox" />
                <span>Remeber me</span>
              </div>
              <a href="#"><span class="forget">Forget Password?</span></a>
            </div>
            <div class="buttons">
              <button type="button">Log in</button>
              <div class="signup">
                <a href="#"
                  ><span
                    >Not Regesited? <span class="sgin">Sign Up</span></span
                  ></a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="login-left">
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
